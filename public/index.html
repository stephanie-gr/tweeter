<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweet-layout.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar-container">
      <span id="logo">tweeter</span>
      <div class="new-tweet-set">
        <span><b>Write</b> a new tweet</span>
        <div class="nav-buttons">
          <button id="angle-double-down" for="tweet-text" type="submit"><i class="fas fa-angle-double-down"></i></button>
        </div>
      </div>  
    </nav>

    
    <header class="main-header">
      <div class="user-profile">
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <div>
          <h2>Your Name</h2>
        </div>
      </div>
    </header>
    
    
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="new-tweet-section">
          <div class="cognito" id="no-tweet-error">⛔️ There's nothing there to tweet! Please add some text. ⛔️</div>
          <div class="cognito" id="tweet-length-error">⛔️ Your tweet is over the character limit. Be more concise! ⛔️</div>
          <form class="new-tweet-form" method="POST" action="/">
            <br>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <footer>
            <button class="submit-button" type="submit" for="new-tweet-form">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
        </div>
      </section>
      <br>
      <section id="tweets-container">
      </section>
    </main>
    <!-- App JS -->
    <script src="/scripts/client.js"></script>
    <script src="/scripts/composer-character-counter.js"></script>
  </body>
  </html>
